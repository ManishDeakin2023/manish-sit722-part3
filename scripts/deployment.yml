apiVersion: apps/v1
kind: Deployment
metadata:
  name: book-catalog-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: book-catalog
  template:
    metadata:
      labels:
        app: book-catalog
    spec:
      containers: 
      - name: book-catalog
        image: projectpart3cntr.azurecr.io/book_catlog_az:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 6000
        env:
        - name: PORT
          value: "6000"
        - name: DATABASE_URL
          value: postgresql://manish_project_part3_yn1w_user:BuFAtim9mJ0hIPSKTKMpvTgH4cowDier@dpg-crg2nk3v2p9s73a6cir0-a.oregon-postgres.render.com/manish_project_part3_yn1w
---

apiVersion: v1
kind: Service
metadata:
  name: book-catalog-service
spec:
  selector:
    app: book-catalog
  type: LoadBalancer
  ports:
    - port: 5010
      targetPort: 6000

